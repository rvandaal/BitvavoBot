<div *ngIf="balance">
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>Balans</a>
      <ng-template ngbNavContent>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Symbol</th>
            <th scope="col">Available</th>
            <th scope="col">InOrder</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let balanceItem of balance.fullList; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <!-- <td>
              <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
              {{ country.name }}
            </td> -->
            <td>{{ balanceItem.symbol }}</td>
            <td>{{ balanceItem.available | number }}</td>
            <td>{{ balanceItem.inOrder | number }}</td>
          </tr>
          </tbody>
        </table>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Second</a>
      <ng-template ngbNavContent>Second content</ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
</div>
